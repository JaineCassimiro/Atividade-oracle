<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 208 - Versão HTML/JS</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Projeto 208 (HTML/JS)</h1>

        <div class="form-group">
            <label for="cpfInput">Validador de CPF (Anotação)</label>
            <input type="text" id="cpfInput" placeholder="Digite um CPF para validar">
            <small id="cpfHelp"></small>
        </div>
        
        <hr>

        <div class="form-group">
            <label for="cpfSearchInput">Buscar Cliente por CPF</label>
            <input type="text" id="cpfSearchInput" placeholder="123.456.789-00">
            <button id="btnBuscarCPF">Buscar Cliente</button>
        </div>

        <div class="form-group">
            <label for="osInput">Buscar por Ordem de Serviço</label>
            <input type="text" id="osInput" placeholder="OS-2024-001">
            <button id="btnBuscarOS">Buscar Ordem</button>
        </div>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
